<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="shortcut icon" href="asset/img/logo/s.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="asset/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main">
        <div class="col-sm-4">
          <form action="#" class="login-box">
            <h1>ورود / ثبت نام</h1>
            <input type="text" required placeholder="نام کاربری" />
            <input type="password" required placeholder="رمز عبور" />
            <div>
              <input type="checkbox" required />
              <span>
                با
                <a href="#"> قوانین </a>
                موافقم
              </span>
            </div>
            <button>ثبت نام</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
